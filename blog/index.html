---
title: All Blog Posts
---

{% for post in paginator.posts %}
<div class="page-content-container">
  <h1><a href="{{ post.url }}" title="{{ post.title  }}">{{ post.title }}</a></h1>
  <p class="page-attributes">
    <span class="page-author">Posted by {{ post.author }} on {{ post.date | date_to_string }}</span>
    <span class="page-categories">Categories: {{ post.categories }}</span>
    <span class="page-tags">Tags: {{ post.tags }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
</div>
{% endfor %}
