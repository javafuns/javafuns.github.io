---
title: Posts on javafuns.github.io
---

<h1>{{ page.title }}</h1>

{% for post in paginator.posts %}
  <h1><a href="{{ post.url }}" title="{{ post.title  }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date | date_to_string }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% endfor %}
