
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      html {
        font-size: 16px;
      }

      .page-header {
        margin: 0;
      }

      /** navigation styles **/
      .navigation-header {
        background-color: #666;
        position: -webkit-sticky; /* Safari */
        position: sticky;
        top: 0;
      }

      .navigator {
        max-width: 80rem;
        margin: 0 auto;
        font-size: 1.1rem;
      }

      .navigator ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      .navigator ul li {
        float: left;
      }

      .navigator ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 1em 1em;
        text-decoration: none;
      }

      .navigator ul li a:hover {
        background-color: #111;
      }


      /** A single page styles **/
      .page-content-container {
        background-color: #333;
        border-radius: 1em;
        padding: 1.5em;
        margin-bottom: 1em;
      }

      .page-content-container h1 a {
        color: #159957;
      }

      .page-content-container h1 a:focus {
        color: #23527c;
        text-decoration: underline;
      }

      .page-content-container h1 a:hover {
        color: #23527c;
        text-decoration: none;
      }

      .page-attributes span {
        margin-right: 0.6em;
      }

      .page-attributes {
        display: inline-block;
      }

      .page-author {

      }

      .page-categories {

      }

      .page-tags {

      }

      .content {
        color: #aee;
      }

      .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
        color: #aee;
      }
    </style>
