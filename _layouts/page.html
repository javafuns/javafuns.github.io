<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include html-header.html %}
  </head>
  <body>
    {% include header.html %}

    {% include navigator.html %}

    <section class="main-content" style="max-width: 80rem; padding: 1rem 0;">
      <div class="page-content-container">
        <h1>{{ page.title }}</h1>
        <p class="page-attributes">
          <span class="page-author">Posted by {{ page.author }}</span>
          <span class="page-categories">Categories: {{ page.categories }}</span>
          <span class="page-tags">Tags: {{ page.tags }}</span>
        </p>
        <div class="content">
          {{ content }}
        </div>
      </div>
    </section>

    {% include footer.html %}

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
